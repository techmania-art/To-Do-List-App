<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .header {
        color: aqua;
        text-align: center;
        background-color: lightskyblue;
      }
      .card {
        background-color: grey;
      }
      .container-fluid {
        background-color: lightskyblue;
        flood-color: lightskyblue;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Web App!!</title>
  </head>
  <body>
    <div class="header"><h1>To-Do List</h1></div>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Home/(signup)</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Todo</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> Search Todo </a></li>
                  <li><a class="dropdown-item" href="#"> View all Todo</a></li>
                  <li><a class="dropdown-item" href="#">Navigation Bar</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <div class="row g-3">
            <div class="card">
              <div class="card-body">
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Name:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Phone No:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Address:</label>
                  <textarea class="form-control">Enter Address</textarea>
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Email Id:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Username:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Password:</label>
                  <input type="password" name="" id="" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <label for="" class="form-label">Confirm Password:</label>
                  <input type="password" name="" id="" class="form-control" />
                </div>
                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
                >
                  <button class="btn btn-success">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
